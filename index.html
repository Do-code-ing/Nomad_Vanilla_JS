<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/earlyaccess/jejugothic.css" rel="stylesheet">
    <title>Momentum App</title>
    <script defer src="js/greeting.js"></script>
    <script defer src="js/clock.js"></script>
    <script defer src="js/quotes.js"></script>
    <script defer src="js/todo.js"></script>
    <script defer src="js/weather.js"></script>
</head>
<body>
    <div class="first-page">
        <h2 id="clock"></h2>
        <form id="login-form">
            <input id="login-text" type="text" placeholder="What is your name?" required maxlength="15">
            <input type="submit" value="Log In">
        </form>
    </div>
    <div class="second-page hidden">
        <article id="todo-block">
            <form id="todo-form">
                <h1>To-Do List</h1>
                <input id="todo-text" type="text" placeholder="Write a To Do and Press Enter" required>
            </form>
            <div id="todo-list"></div>
        </article>
        <article id="info">
            <article id="weatherinfo">
                <img id="weathericon" src="img/loading.gif">
                <p id="weather"></p>
                <p id="city"></p>
            </article>
            <h1 id="greeting"></h1>
        </article>
        <article id="quote">
            <span></span>
            <span></span>
        </article>
    </div>
    <img id="background-img" src="img/0.jpg">
</body>
</html>
